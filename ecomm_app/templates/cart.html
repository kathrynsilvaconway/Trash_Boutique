<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Awful Poem Generator</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css"%}'>
    <script src='main.js'></script>
</head>

<body id="body">
{% for x in cart.items.all %}
	<p>{{x.item_name}}</p>
{% endfor %}


              <form method="post">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="">Item Name</th>
                      <th class="">Item Price</th>
                      <th class="">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
					{% for product in cart.items.all %}
                    <tr class="">
                      <td class="">
						  <div class="product-info">
                          <img width="80" src="{{product.image.url}}" alt="" />
                          <a href="#!">{{product.item_name}}</a>
                        </div>
                      </td>
                      <td class="">${{product.price}}</td>
                      <td class="">
						  <a class="product-remove" href="/remove_from_cart/{{product.id}}">Remove</a>
						</td>
                    </tr>
					{% endfor %}
                  </tbody>
                </table>
                <a href="/display_checkout" class="btn btn-main pull-right">Checkout</a>
              </form>
  </body>
  </html>
