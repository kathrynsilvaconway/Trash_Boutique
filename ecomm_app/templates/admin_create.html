<!DOCTYPE html>
<html lang="en">
<head>

<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>Aviato | E-commerce template</title>
{% load static %}

<!-- Mobile Specific Metas
================================================== -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Construction Html5 Template">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<meta name="author" content="Themefisher">
<meta name="generator" content="Themefisher Constra HTML Template v1.0">

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />

<!-- Themefisher Icon font -->
<link rel="stylesheet" href="{% static 'plugins/themefisher-font/style.css' %}">
<!-- bootstrap.min css -->
<link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

<!-- Animate css -->
<link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
<!-- Slick Carousel -->
<link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
<link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">

<!-- Main Stylesheet -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body id="body">

<section class="signin-page account">
    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="block text-center">
            <a class="logo" href="index.html">
                <img src="images/logo.png" alt="">
            </a>
<h3>add item</h3>
<form class="text-left clearfix" action="/create_item" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Item Name" name="item_name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Description" name="desc">
    </div>
    <div class="form-group">
        <input type="decimal" class="form-control"  placeholder="Price" name="price">
    </div>
    <div class="form-group">
        <select class="form-control" name="cat_id">
        {% for cat in cats %}
            <option value="{{cat.id}}">{{cat.cat_name}}</option>
        {% endfor %}
    </select>
    </div>
    <div class="form-group">
        <input type="file" class="form-control"  placeholder="Image" name="image" accept=".png, .jpg">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-main text-center">Sign In</button>
    </div>
</form>
<h3>add category</h3>
<form class="text-left clearfix" action="/create_cat" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<input type="text" class="form-control" name="cat_name" placeholder="Category Name">
<div class="text-center">
    <button type="submit" class="btn btn-main text-center">Add</button>
</div>
</form>
{% for cat in cats%}
    <h3>{{cat.cat_name}}</h3>
    {% for item in cat.items.all %}
        <div class="item_block">
            <h5>{{item.item_name}}</h5>
            <a href="/display_product/{{item.id}}"><img width="200" src="{{item.image.url}}"></a>
            <p>Category: {{item.cat.cat_name}}</p>
            <h6>${{item.price}}</h6>
            <a href="/3227751215_update/{{item.id}}">update |</a>
            <a href="/3227751215/delete_item/{{item.id}}">delete</a>
            <a href="/3227751215_add_cat_page">Add a Category</a>
    {% endfor %}
{% endfor %}
</div>
</body>
</html>
